<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>KI</title>
  </head>
  <body>
    <header class="header">
      <h1>Know It</h1>
    </header>
    <div class="app">
      <div class="input-container">
        <input class="input name" type="text" placeholder="Name" />
        <input class="input weight" type="text" placeholder="Weight kg" />
        <input class="input height" type="text" placeholder="Height ft" />
        <input
          class="input birthdayinput"
          type="text"
          placeholder="Birthday mm/dd/yy"
        />
        <button class="next">Next</button>
      </div>

      <div class="btn-container hidden">
        <button class="btn btn-1" data-tab="bmi">BMI</button>
        <button class="btn btn-2" data-tab="age">Age</button>
        <button class="btn btn-3" data-tab="birthday">Find Birthday</button>
      </div>
      <h4 class="Welcome-message hidden">Welcome Name!</h4>
      <div class="output bmi hidden">
        <h3 class="bmi-result">Calculate BMI</h3>
        <h3 class="bmi-status">status : ??</h3>
        <button class="calc calc-bmi">Calculate</button>
      </div>
      <div class="output age hidden">
        <h3 class="age-result">Know your age in sec , mins , hours</h3>
        <h3 class="age-sec">Age in sec : ?</h3>
        <h3 class="age-min">Age in Mins : ?</h3>
        <h3 class="age-hours">Age in Hours : ?</h3>
        <button class="calc calc-age">Calculate</button>
      </div>
      <div class="output birthday hidden">
        <h3 class="birthdayResult">
          how many days and seconds are left in your Birthday?
        </h3>
        <h3 class="birthday-day">Days : ?</h3>

        <h3 class="birthday-sec">sec : ?</h3>
        <button class="calc calc-birthday">calculate</button>
      </div>
      <button class="download hidden">Download</button>
    </div>
  </body>
</html>
